<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="./node_modules/bootstrap/dist/css/bootstrap.min.css"></script>
</head>
<body>
    <div id="app">
        <div id="container">
            <h1 class="text-center">{{title}}</h1>
            <div class="row">
                <div class="col-md-3 col-md-offset-2">
                    <my-comp1 class="comp1"></my-comp1>
                </div>
                <div class="col-md-3">
                    <my-comp2 class="comp2"></my-comp2>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    title: 'Mixin in example using two components'
                }
            },
            components: {
                myComp1: comp1,
                myComp2: comp2
            }
        })
    </script>
</body>
</html>
